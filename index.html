<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Berakhir</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            animation: glitch 1.5s infinite;
            max-width: 100%;
        }
        h1, p {
            margin: 0;
            font-size: calc(1.5rem + 1vw);
        }
        .glitch {
            position: relative;
            color: green;
        }
        .glitch:before,
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch:before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }
        .glitch:after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% {
                transform: skew(0.5deg);
            }
            2% {
                transform: skew(0.5deg) translate(2px, -2px);
            }
            4% {
                transform: skew(0.5deg) translate(-2px, 2px);
            }
            6%,
            100% {
                transform: skew(0.5deg);
            }
        }
        @keyframes glitch-anim {
            0% {
                clip: rect(42px, 550px, 85px, 0);
            }
            50% {
                clip: rect(90px, 550px, 150px, 0);
            }
            100% {
                clip: rect(24px, 550px, 85px, 0);
            }
        }
        @keyframes glitch-anim2 {
            0% {
                clip: rect(85px, 550px, 130px, 0);
            }
            50% {
                clip: rect(50px, 550px, 100px, 0);
            }
            100% {
                clip: rect(70px, 550px, 120px, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Demo Sudah Berakhir">Demo Sudah Berakhir</h1>
        <p class="glitch" data-text="Terima kasih sudah mencoba aplikasi kami.">Terima kasih sudah mencoba aplikasi kami.</p>
        <p class="glitch" data-text="by Bejajadigital">by Bejajadigital</p>
    </div>
</body>
</html>
